name: CI/CD Pipeline

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  test:
    name: Rodar "testes" no Back e Front
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      # ----- Backend -----
      - name: Configurar Node.js (Backend)
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Rodar teste do Backend (placeholder)
        run: |
          cd backend
          npm test || echo "Nenhum teste definido ainda"

      # ----- Frontend -----
      - name: Configurar Node.js (Frontend)
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Instalar e testar Frontend
        run: |
          cd frontend
          npm install
          npm test || echo "Nenhum teste definido ainda"

  deploy:
    name: Deploy em Produção
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      # ----- Deploy Backend (Netlify) -----
      - name: Deploy Backend na Netlify
        run: npx netlify deploy --dir=backend --prod --auth=${{ secrets.NETLIFY_AUTH_TOKEN }} --site=${{ secrets.NETLIFY_SITE_ID }}

      # ----- Deploy Frontend (Vercel) -----
      - name: Deploy Frontend na Vercel
        run: npx vercel --prod --token=${{ secrets.VERCEL_TOKEN }} --yes --name meu-projeto-frontend
